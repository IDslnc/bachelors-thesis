<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-color">
<div class=" container-fluid d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom shadow">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="static/images/bea120x120.jpg" class="bea" width="80" height="80">
        <span style="margin-left: 20px" class="fs-4 gradient-text">Мой диплом</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto gradient-text">
        <a class="me-3 py-2 text-dark text-decoration-none highlight-text" href="/create-graphic">Создать график</a>
        <a class="me-3 py-2 text-dark text-decoration-none highlight-text" href="/create-visualization">Создать
            визуализацию</a>
        <a class="me-3 py-2 text-dark text-decoration-none highlight-text" href="/graph_feed">Лента графиков</a>
        {% if islogin %}
        <a href="{{ url_for('logout') }}" class="me-3 py-2 text-dark text-decoration-none highlight-text">Выйти</a>
        {% endif %}
    </nav>
</div>
<div>
    {% block body %}{% endblock %}
    <br>
    <br>
</div>
<footer class="bg-light text-center text-lg-start footer-shadow">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center">
                <h5 class="text-uppercase gradient-text">График</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="/create-graphic" class="text-dark">Создать график</a>
                    </li>
                    <li>
                        <a href="/graph_feed" class="text-dark">Лента</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center">
                <h5 class="text-uppercase mb-0 gradient-text">Визуализация</h5>

                <ul class="list-unstyled">
                    <li>
                        <a href="/create-visualization" class="text-dark">Создать визуализацию</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center">
                <h5 class="text-uppercase gradient-text">Об авторе</h5>

                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="/about" class="text-dark">Информация</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center">
                <h5 class="text-uppercase mb-0 gradient-text">Главная</h5>

                <ul class="list-unstyled">
                    <li>
                        <a href="/" class="text-dark">На главную страницу</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3" style="background-color: rgba(40, 100, 255, 0.1);">
        © 2023 Copyright:
        <a class="text-dark" href="/about">Игорь Д. Павлович</a>
    </div>
</footer>
</body>
</html>
